<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pemweb hari ini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <main class="w-100 p-4">
        <section class="d-flex flex-wrap">
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-pen"></i></h4>
                    <div class="col text-end">
                        <p class="card-text">278</p>
                        <p class="card-text">NEW POST</p>
                    </div>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex justify-content-between">
                    <h4><i class="fa-3 fa-regular fa-comment"></i></h4>
                    <div class="col text-end">
                        <p class="card-text">156</p>
                        <p class="card-text">NEW COMMENT</p>
                    </div>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-chart-line"></i></h4>
                    <div class="col text-end">
                        <p class="card-text">64.98%</p>
                        <p class="card-text">BOUNCE RATE</p>
                    </div>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-location-dot"></i></h4>
                    <div class="col text-end">
                        <p class="card-text">423</p>
                        <p class="card-text">TOTAL VISITS</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="d-flex flex-wrap">
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex flex-row-reverse justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-rocket"></i></h4>
                    <div class="col text-start">
                        <p class="card-text">476</p>
                        <p class="card-text">NEW PROJECTS</p>
                    </div>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex flex-row-reverse justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-user"></i></h4>
                    <div class="col text-start">
                        <p class="card-text">278</p>
                        <p class="card-text">NEW CLIENTS</p>
                    </div>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex flex-row-reverse justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-chart-simple"></i></h4>
                    <div class="col text-start">
                        <p class="card-text">56.78%</p>
                        <p class="card-text">CONVERSION RATE</p>
                    </div>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full align-items-center d-flex flex-row-reverse justify-content-between">
                    <h4><i class="fa-3 fa-solid fa-bowling-ball"></i></h4>
                    <div class="col text-start">
                        <p class="card-text">278</p>
                        <p class="card-text">SUPPORT TICKETS</p>
                    </div>
                </div>
            </div>
        </section>


        <section class="d-flex flex-wrap">
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full ">
                    <div class="align-items-center d-flex flex-row-reverse justify-content-between">
                        <h4><i class="fa-3 fa-solid fa-book"></i></h4>
                        <div class="col text-start">
                            <p class="card-text">278</p>
                            <p class="card-text">NEW BOOK</p>
                        </div>
                    </div>
                    <span class="placeholder col-10 bg-primary rounded-4 mt-3"></span>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full ">
                    <div class="align-items-center d-flex flex-row-reverse justify-content-between">
                        <h4><i class="fa-3 fa-brands fa-rocketchat"></i></h4>
                        <div class="col text-start">
                            <p class="card-text">278</p>
                            <p class="card-text">NEW PLAN</p>
                        </div>
                    </div>
                    <span class="placeholder col-5 bg-danger rounded-4 mt-3"></span>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full ">
                    <div class="align-items-center d-flex flex-row-reverse justify-content-between">
                        <h4><i class="fa-3 fa-solid fa-mug-hot"></i></h4>
                        <div class="col text-start">
                            <p class="card-text">278</p>
                            <p class="card-text">NEW CUP</p>
                        </div>
                    </div>
                    <span class="placeholder col-8 bg-success rounded-4 mt-3"></span>
                </div>
            </div>
            <div class="card w-25 d-flex rounded-4 px-3">
                <div class="card-body w-full ">
                    <div class="align-items-center d-flex flex-row-reverse justify-content-between">
                        <h4><i class="fa-3 fa-solid fa-triangle-exclamation"></i></h4>
                        <div class="col text-start">
                            <p class="card-text">278</p>
                            <p class="card-text">DANGEROUS</p>
                        </div>
                    </div>
                    <span class="placeholder col-10 bg-warning rounded-4 mt-3"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
